name: Deploy to Development

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js (if needed for build process)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
        
      - name: Build project (if build script exists)
        run: |
          if [ -f package.json ] && npm run | grep -q "build"; then
            npm run build
          fi
          
      - name: Deploy to Development Environment
        env:
          DEV_SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
          DEV_SERVER_USER: ${{ secrets.DEV_SERVER_USER }}
          DEV_SERVER_KEY: ${{ secrets.DEV_SERVER_SSH_KEY }}
          DEV_DEPLOY_PATH: ${{ secrets.DEV_DEPLOY_PATH }}
          DEV_SERVICE_NAME: ${{ secrets.DEV_SERVICE_NAME }}
        run: |
          # Install SSH key
          mkdir -p ~/.ssh
          echo "$DEV_SERVER_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEV_SERVER_HOST >> ~/.ssh/known_hosts
          
          # Deploy files via rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            ./no-bla-me-web/ \
            $DEV_SERVER_USER@$DEV_SERVER_HOST:$DEV_DEPLOY_PATH
            
      - name: Deploy systemd service file
        env:
          DEV_SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
          DEV_SERVER_USER: ${{ secrets.DEV_SERVER_USER }}
          DEV_SERVICE_NAME: ${{ secrets.DEV_SERVICE_NAME }}
        run: |
          if [ -n "$DEV_SERVICE_NAME" ]; then
            # Copy systemd service file
            scp -i ~/.ssh/deploy_key "./systemd/${DEV_SERVICE_NAME}.service" \
              $DEV_SERVER_USER@$DEV_SERVER_HOST:/tmp/${DEV_SERVICE_NAME}.service
            # Move to systemd directory and reload
            ssh -i ~/.ssh/deploy_key $DEV_SERVER_USER@$DEV_SERVER_HOST \
              "sudo mv /tmp/${DEV_SERVICE_NAME}.service /etc/systemd/system/ && \
               sudo systemctl daemon-reload"
          fi
            
      - name: Enable and start development service
        env:
          DEV_SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
          DEV_SERVER_USER: ${{ secrets.DEV_SERVER_USER }}
          DEV_SERVICE_NAME: ${{ secrets.DEV_SERVICE_NAME }}
        run: |
          if [ -n "$DEV_SERVICE_NAME" ]; then
            ssh -i ~/.ssh/deploy_key $DEV_SERVER_USER@$DEV_SERVER_HOST \
              "sudo systemctl enable $DEV_SERVICE_NAME && \
               sudo systemctl start $DEV_SERVICE_NAME && \
               sudo systemctl restart $DEV_SERVICE_NAME" || echo "Service management failed or not configured"
          else
            echo "DEV_SERVICE_NAME not configured, skipping service management"
          fi
            
      - name: Verify deployment
        env:
          DEV_SERVER_HOST: ${{ secrets.DEV_SERVER_HOST }}
        run: |
          # Wait a moment for service to start
          sleep 5
          # Basic health check
          curl -f http://$DEV_SERVER_HOST || echo "⚠️  Health check failed - service may still be starting"
        continue-on-error: true
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Development deployment successful"
          else
            echo "❌ Development deployment failed"
          fi